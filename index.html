<!DOCTYPE html>
<html>
   <head>
	   <title>Ejercicio 5.6.5</title>

	<body> 
	   <script src="jquery-1.12.1.min.js"></script>
	   <script>
		   $(document).ready(function() {
			      $.ajax({
					  type:"GET",
					  url: "text.txt"
					})
					  .done(function( text ) {
							$("#server").append(text);
						})
					   .fail(function() {
							$("#server").append("not found");
						});
				$("#local2").click(function(event) {
					$.ajax({
					  type:"GET",
					  url: "text2.txt"
					})
					  .done(function( text ) {
							$("#server2").append(text);
						})
					   .fail(function() {
							$("#server2").append("not found");
						});
						event.preventDefault();
					});
	 
		   });
	   </script>
	   <p id="local">Text local</p>
	   <a id="local2" href="">Pincha aqui para introducir otro texto</a>
	   <p id="server"></p>
	   <p id="server2"></p>
	</body>
